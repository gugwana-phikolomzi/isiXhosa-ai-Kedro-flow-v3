# ===============================
# Catalog for model B214 (CASED)
# ===============================

# --- Input corpus (from dataset_prep_reclean) ---
# ========= B214 (CASED) — single TXT input =========
model_B214_text_only_txt_cased:
  type: kedro.extras.datasets.text.TextDataSet
  filepath: data/01_raw/cased.txt

# ========= B214 (CASED) — outputs from the packer =========
model_B214_train_X_cased:
  type: pickle.PickleDataSet
  filepath: data/03_primary/model_B214/train_X.pkl

model_B214_train_Y_cased:
  type: pickle.PickleDataSet
  filepath: data/03_primary/model_B214/train_Y.pkl

model_B214_val_X_cased:
  type: pickle.PickleDataSet
  filepath: data/03_primary/model_B214/val_X.pkl

model_B214_val_Y_cased:
  type: pickle.PickleDataSet
  filepath: data/03_primary/model_B214/val_Y.pkl

model_B214_packer_stats_cased:
  type: json.JSONDataSet
  filepath: data/08_reporting/model_B214/packer_stats.json


# --- Intermediates ---
model_B214_corpus_text:
  type: MemoryDataSet

model_B214_tokenizer_spec:
  type: json.JSONDataSet
  filepath: data/02_intermediate/model_B214/tokenizer_spec.json

model_B214_char_vocab:
  type: json.JSONDataSet
  filepath: data/02_intermediate/model_B214/char_vocab.json

model_B214_encoded_corpus:
  type: pickle.PickleDataSet
  filepath: data/02_intermediate/model_B214/encoded_corpus.pkl

# --- Split map and stats ---
model_B214_split_map:
  type: json.JSONDataSet
  filepath: data/02_intermediate/model_B214/split_map.json

model_B214_split_stats:
  type: json.JSONDataSet
  filepath: data/08_reporting/model_B214/split_stats.json

# --- Train/Val splits ---
model_B214_train_tensor:
  type: pickle.PickleDataSet
  filepath: data/03_primary/model_B214/train_tensor.pkl

model_B214_val_tensor:
  type: pickle.PickleDataSet
  filepath: data/03_primary/model_B214/val_tensor.pkl

# --- Trained outputs (final) ---
model_B214_state_dict:
  type: pickle.PickleDataSet
  filepath: data/06_models/model_B214/state_dict.pt
  versioned: true

model_B214_tokenizer_spec_saved:
  type: json.JSONDataSet
  filepath: data/06_models/model_B214/tokenizer_spec.json
  versioned: true

# --- Model outputs ---

model_B214_random_samples:
  type: json.JSONDataSet
  filepath: data/07_model_output/model_B214/random_samples.json

model_B214_prompted_samples:
  type: json.JSONDataSet
  filepath: data/07_model_output/model_B214/prompted_samples.json
  versioned: true


model_B214_report:
  type: json.JSONDataSet
  filepath: data/08_reporting/model_B214/report.json
  versioned: true

model_B214_metadata:
  type: json.JSONDataSet
  filepath: data/08_reporting/model_B214/metadata.json
  versioned: true
