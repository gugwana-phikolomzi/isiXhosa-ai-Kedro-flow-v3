# ===============================
# Catalog for model B211 (CASED)
# ===============================

# --- Input corpus (from dataset_prep_reclean) ---
# ========= B211 (CASED) — single TXT input =========
model_B211_text_only_txt_cased:
  type: kedro.extras.datasets.text.TextDataSet
  filepath: data/01_raw/cased.txt

# ========= B211 (CASED) — outputs from the packer =========
model_B211_train_X_cased:
  type: pickle.PickleDataSet
  filepath: data/03_primary/model_B211/train_X.pkl

model_B211_train_Y_cased:
  type: pickle.PickleDataSet
  filepath: data/03_primary/model_B211/train_Y.pkl

model_B211_val_X_cased:
  type: pickle.PickleDataSet
  filepath: data/03_primary/model_B211/val_X.pkl

model_B211_val_Y_cased:
  type: pickle.PickleDataSet
  filepath: data/03_primary/model_B211/val_Y.pkl

model_B211_packer_stats_cased:
  type: json.JSONDataSet
  filepath: data/08_reporting/model_B211/packer_stats.json


# --- Intermediates ---
model_B211_corpus_text:
  type: MemoryDataSet

model_B211_tokenizer_spec:
  type: json.JSONDataSet
  filepath: data/02_intermediate/model_B211/tokenizer_spec.json

model_B211_char_vocab:
  type: json.JSONDataSet
  filepath: data/02_intermediate/model_B211/char_vocab.json

model_B211_encoded_corpus:
  type: pickle.PickleDataSet
  filepath: data/02_intermediate/model_B211/encoded_corpus.pkl

# --- Split map and stats ---
model_B211_split_map:
  type: json.JSONDataSet
  filepath: data/02_intermediate/model_B211/split_map.json

model_B211_split_stats:
  type: json.JSONDataSet
  filepath: data/08_reporting/model_B211/split_stats.json

# --- Train/Val splits ---
model_B211_train_tensor:
  type: pickle.PickleDataSet
  filepath: data/03_primary/model_B211/train_tensor.pkl

model_B211_val_tensor:
  type: pickle.PickleDataSet
  filepath: data/03_primary/model_B211/val_tensor.pkl

# --- Trained outputs (final) ---
model_B211_state_dict:
  type: pickle.PickleDataSet
  filepath: data/06_models/model_B211/state_dict.pt
  versioned: true

model_B211_tokenizer_spec_saved:
  type: json.JSONDataSet
  filepath: data/06_models/model_B211/tokenizer_spec.json
  versioned: true

# --- Model outputs ---

model_B211_random_samples:
  type: json.JSONDataSet
  filepath: data/07_model_output/model_B211/random_samples.json

model_B211_prompted_samples:
  type: json.JSONDataSet
  filepath: data/07_model_output/model_B211/prompted_samples.json
  versioned: true


model_B211_report:
  type: json.JSONDataSet
  filepath: data/08_reporting/model_B211/report.json
  versioned: true

model_B211_metadata:
  type: json.JSONDataSet
  filepath: data/08_reporting/model_B211/metadata.json
  versioned: true
